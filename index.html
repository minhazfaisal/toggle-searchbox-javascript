<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search Form Toggle</title>
	<!-- font links -->

	<!-- css links -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	
  <script src="https://kit.fontawesome.com/774c334e86.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- toggle search -->
  <div class="container"><hr>
		
    <h2 class="mb-4">Show/hide the search form</h2>
    
    <div class="search">

      <i class="fa-solid fa-magnifying-glass" onclick="showHS('s_form')" ></i>

      <div class="form" id="s_form">
        <form action="#">
          <input type="search">
          <button type="submit">
            submit
          </button>
        </form>
      </div>

    </div>
	</div>

  


<!-- js links -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
